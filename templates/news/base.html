{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Новости{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400;1,700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #f5f3ef;
            --bg-secondary: #eceae5;
            --bg-card: #ffffff;
            --bg-card-hover: #f9f8f5;
            --text-primary: #1a1a1a;
            --text-secondary: #5a5650;
            --text-muted: #8a8578;
            --accent: #2a6496;
            --accent-dim: rgba(42, 100, 150, 0.08);
            --accent-glow: rgba(42, 100, 150, 0.25);
            --border: #ddd9d2;
            --border-light: #c8c3bb;
            --red: #c94c4c;
            --font-display: 'Playfair Display', Georgia, serif;
            --font-body: 'Inter', system-ui, sans-serif;
            --radius: 4px;
            --transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-body);
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            font-weight: 300;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* ─── Navigation ─── */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            padding: 0 48px;
            height: 72px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(245, 243, 239, 0.92);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border);
        }

        .nav-logo {
            font-family: var(--font-display);
            font-size: 22px;
            font-weight: 900;
            letter-spacing: 6px;
            color: var(--text-primary);
            text-decoration: none;
            text-transform: uppercase;
        }

        .nav-logo span {
            color: var(--accent);
        }

        .nav-links {
            display: flex;
            gap: 32px;
            list-style: none;
        }

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 12px;
            font-weight: 500;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: color var(--transition);
            position: relative;
            padding-bottom: 4px;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--accent);
            transition: width var(--transition);
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: var(--accent);
        }

        .nav-links a:hover::after,
        .nav-links a.active::after {
            width: 100%;
        }

        /* ─── Main Layout ─── */
        main {
            padding-top: 72px;
            min-height: 100vh;
        }

        .container {
            max-width: 1140px;
            margin: 0 auto;
            padding: 0 24px;
        }

        /* ─── Hero / Page Header ─── */
        .page-header {
            padding: 80px 0 56px;
            border-bottom: 1px solid var(--border);
            margin-bottom: 64px;
        }

        .page-header__label {
            font-size: 11px;
            font-weight: 500;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: var(--accent);
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .page-header__label::before {
            content: '';
            width: 24px;
            height: 1px;
            background: var(--accent);
        }

        .page-header__title {
            font-family: var(--font-display);
            font-size: clamp(36px, 5vw, 64px);
            font-weight: 700;
            line-height: 1.1;
            color: var(--text-primary);
            letter-spacing: -1px;
        }

        .page-header__title em {
            font-style: italic;
            color: var(--accent);
        }

        .page-header__subtitle {
            margin-top: 16px;
            font-size: 15px;
            color: var(--text-secondary);
            max-width: 540px;
            line-height: 1.7;
        }

        /* ─── Utility ─── */
        a {
            color: inherit;
            text-decoration: none;
        }

        img {
            max-width: 100%;
            display: block;
        }

        /* ─── Footer ─── */
        footer {
            margin-top: 100px;
            padding: 48px 0;
            border-top: 1px solid var(--border);
            text-align: center;
        }

        footer p {
            font-size: 12px;
            color: var(--text-muted);
            letter-spacing: 1px;
        }

        /* ─── Scrollbar ─── */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--border-light);
            border-radius: 3px;
        }

        {% block extra_styles %}{% endblock %}
    </style>
</head>
<body>
    <nav>
        <a href="{% url 'news:news_list' %}" class="nav-logo">Информационный<span>портал</span></a>
        <ul class="nav-links">
            <li><a href="{% url 'news:news_list' %}" {% if request.path == '/' %}class="active"{% endif %}>Новости</a></li>
            <!-- <li><a href="{% url 'news:visitors_map' %}" {% if 'visitors' in request.path %}class="active"{% endif %}>Аналитика</a></li> -->
        </ul>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>© 2025 Информационный портал.</p>
    </footer>

    {% block extra_scripts %}{% endblock %}
</body>
</html>
